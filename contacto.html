<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/backgroud.css">
    <link rel="stylesheet" href="css/paciente.css">
    <link rel="stylesheet" href="css/inicio.css">
    <title>Contáctanos - medicFast</title>
</head>

<body class="bg-pacient">
    <nav class="navbar">
        <div class="nav-container">
            <a class="nav-logo ">
                <img src="img/logo.png" width="200" class="" alt="MedicFast">
            </a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-links">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-links">
                        Nosotros
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-links">
                        Seguridad
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-links">
                        Ayuda
                    </a>
                </li>
            </ul>
            <div class="nav-icon">
                <button onclick="menu()" class="btn hamburguerNav"><i class=" fas fa-bars"></i></button>
            </div>
        </div>
        </div>
    </nav>
    <div class="barra-color">
    </div>

    <div class="clear-fix"></div>

    <div class="container z-depth-3" id="container">
        <div class="row">
            <div class="col s12 m12 l6">
                <div class="container">
                    <div class="row">
                        <div class="row center-align col s12 m12 l12" id="titulo">
                            <h3>¿Tienes alguna duda? ¡Contáctanos!</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 m6 l6">
                <div class="input-field col s12 m12 l12"></div>
                <div class="input-field col s12 m12 l12" id="txt">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">&nbsp;&nbsp;Pregunta</label>
                </div>
            </div>
            <div class="col s6 m6 l6">
                <div class="row  center-align">
                    <div class="col s12 m12 l12" id="imButton">
                        <h3><img src="img/duda.png" class="map responsive-img" alt="" id=""></h3>
                    </div>
                    <div class="col s12 m12 l12">
                        <button data-target="modal" class="btn modal-trigger">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content ">
            <h5 class="center-align">¡Se ha reestablecido envíado tu pregunta con éxito!</h5><br>
            <h5 class="center-align">Te responderemos lo más pronto posible</h5>
            <div class="container">
                <div class="collection">
                    <!--cuerpo del modal-->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row center-align" id="btnRegistrar">
                <button data-target="modal" class="btn modal-trigger green">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="materialize/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
        $(document).ready(function () {
            $('select').formSelect();
        });
        $('.dropdown-trigger').dropdown();
        let map;

        $(document).ready(function () {
            $('.modal').modal();
        });
        var clic = 0;
        function menu() {
            if (clic == 0) {
                $('.nav-menu').addClass('active');
                clic++;
            } else {
                $('.nav-menu').removeClass('active');
                clic--;
            }
        }
    </script>
</body>

</html>
