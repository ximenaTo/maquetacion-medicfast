<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/navbar.css">
  <title>Navbar - medicFast</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
          <a class="nav-logo ">
            <img src="img/logo.png" width="200" class="" alt="MedicFast">
          </a>
    
          <ul class="nav-menu">
            <li class="nav-item">
              <a class="nav-links">
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-links">
                Mis consultas
              </a>
            </li>
            <li class="">
              <a class='dropdown-trigger btn' id="perfil" href='#' data-target='dropdown1'><i
                  class="fas fa-user-circle"></i></a>
            </li>
          </ul>
          <div class="nav-icon">
            <button onclick="menu()" class="btn hamburguerNav"><i class=" fas fa-bars"></i></button>
          </div>
    
          
        </div>
        </div>
      </nav>
      <div class="barra-color">
      </div>
      <ul id='dropdown1' class='dropdown-content'>
        <li class="nav-item"><a href="#!">Mi perfil</a></li>
        <li class="nav-item" id="out"><a class="drop-red" href="#!">Cerrar sesion</a></li>
      </ul>






      <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
      <script src="materialize/js/materialize.min.js"></script>
      <script>
        var clic = 0;
        $(document).ready(function () {
          $('.sidenav').sidenav();
        });
        $('.dropdown-trigger').dropdown();
        function menu(){
          if(clic == 0){
            $('.nav-menu').addClass('active');
            clic++;
          }else{
             $('.nav-menu').removeClass('active');
             clic--;
          }
          


          }
      </script>
</body>

</html>
